name: Build and Release ELF Executable

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y gcc g++

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('main.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache nuitka
      uses: actions/cache@v3
      with:
        path: ~/.cache/nuitka
        key: ${{ runner.os }}-nuitka-${{ hashFiles('main.py') }}
        restore-keys: |
          ${{ runner.os }}-nuitka-

    - name: Install nuitka
      run: |
        python -m pip install --upgrade pip
        pip install nuitka

    - name: Build with nuitka
      run: |
        python -m nuitka --standalone --onefile --output-dir=output main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: main-bin
        path: ./output/main.bin

    - name: Upload to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./output/main.bin
        asset_name: main.bin
        asset_content_type: application/octet-stream
